<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/myCSS.css" />
    <meta charset="utf-8" />
    <title>Ổi Nè</title>
</head>
<body>
    <div class="click">
        <h2>Click to enter</h2>
    </div>
    <div class="background">
        <video id="bg-video" autoplay loop playsinline muted>
            <source src="image/nen.mp4" type="video/mp4">
        </video>
    </div>
    <script src="javascript/script.js"></script>
    <div class="volume-control">
        <span class="volume-icon">🔊</span>
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="0.8">
    </div>
    <div class="container">
        <div class="profile">
            <img src="image/avthusi.jpg" alt="" />
            <h2>Ph Hải Minh (Ổi)</h2>
        </div>
        <div class="my-info">
            <div class="link-info">
                <a href="https://www.facebook.com/mesuthmjnh" target="_blank">
                    <button>
                        <img src="image/facebook.png" alt="">
                        <h3>Facebook của Ổi</h3>
                    </button>
                </a>
            </div>
            <div class="link-info">
                <a href="https://www.instagram.com/ticminh/" target="_blank">
                    <button>
                        <img src="image/instagram.png" alt="">
                        <h3>Instagram của Ổi </h3>
                    </button>
                </a>
            </div>
            <div class="link-info">
                <a href="https://www.tiktok.com/@oihmm6n" target="_blank">
                    <button>
                        <img src="image/socials_tiktok.png" alt="">
                        <h3>Tiktok của Ổi</h3>
                    </button>
                </a>
            </div>
            <div class="link-info">
                <a href="https://discord.gg/QbfeSE6eCD" target="_blank">
                    <button>
                        <img src="image/discord_circle_logo.png" alt="">
                        <h3>Sever Discord của Ổi</h3>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="note">
        <h2>Đây là Profile của Ổi nhaa</h2>
    </div>
</body>
</html>
